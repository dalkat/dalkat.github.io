services1:
  heading: Product & Entrepreneurship
  subheading: " " 
  service:
    - heading: Designing an App Like You Would A Home
      text: (Author) Every product we design is a space that people will inhabit; to build truly great products, we must learn to think like architects and master the ways humans engage with space. 
      img: https://substackcdn.com/image/fetch/$s_!w34v!,w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F95cd6943-fffc-4dbf-a2e6-9476b802bf81_1500x1000.png
      url: https://daliakatan.substack.com/p/designing-an-app-like-you-would-a-home
    - heading: Why First-Gen Founders Need to Learn to Spend
      text: (Author) “Be scrappy” is great advice for most founders, but for first-generation and minority founders, it’s often the wrong advice — and one of the most challenging things I had to unlearn when I built my first company.
      img: https://miro.medium.com/v2/resize:fit:1400/format:webp/0*zgRbxG5W14S-fiyw
      url: https://ehandbook.com/the-paradox-of-being-scrappy-why-first-gen-founders-need-to-learn-to-spend-6d989abdc9c6


services2:
  heading: Productivity & Sabbaticals
  subheading: " " 
  service:
    - heading: Trail Mix Method
      text: (Author) Inspired by my favorite snack, here's a productivity tool that will help you harness your energy rather than disclipline to get things done.
      img: img/content/TMM_thumb.jpg
      url: https://daliakatan.com/trailmix
    - heading: Do Now Generator
      text: (Creator) A fun, whimsical generator that helps remove decision paralysis by suggesting an activity for your free time.
      img: img/content/donow_thumb.jpg
      url: https://daliakatan.com/do-now
    - heading: Sabbatical Update
      text: (Author) A raw, honest account of my experience leaving a full-time job, embarking on a creative sabbatical, and redesigning my life around curiosity.
      img: img/content/update1_thumb.jpg
      url: https://daliakatan.com/update-1


services3:
  heading: Workplace & Teambuilding
  subheading: ""
  service:
    - heading: Accelerating Team Performance in the Future of Work
      text: (Co-Author) How can we accelerate group performance improvement in this increasingly unpredictable, fast-changing world? As the challenges we face at work become more and more complex, leaders will need to focus on the practices that help workgroups better handle exceptions, learn together, and create value. (Spoiler... Amp up the friction and play with possibilities!) Focus on 'process' is no longer enough.
      img: img/content/team_thumb.jpg
      url: https://daliakatan.com/for-you/report-teams
    - heading: 'Unlocking the Benefits of Inclusive Workplace Practices'
      text: (Author) It’s no surprise that diverse teams, when properly managed, are 35% more likely to outperform the market. But diversity in the workplace can be a double-edged sword. This article highlights steps teams can take to create more inclusive work environments to unlock the growth potential that diversity can offer.
      img: img/content/inclusion1_thumb.jpg
      url: https://medium.com/@dkatan77/diversity-to-inclusion-9-steps-to-unlock-competitive-edge-pt-1-c5954c113a49
    - heading: More Teambuilding Resources 
      text: ''
      img: img/content/more_thumb.jpg
      url: https://daliakatan.com/inclusion


services4:
  heading: Miscellaneous
  subheading: " " 
  service:
    - heading: Challah Baking
      text: (Author) Challah is a traditional Jewish bread and is a huge part of my weekly ritual! Here's a recipe I love and a link to join my class in SF.
      img: img/content/challah_thumb.jpg
      url: https://daliakatan.com/challah
    - heading: 4 Life Lessons From a 10-Year-Old
      text: (Author) Let's return to our childhood wisdom. Here’s what I learned about living life like a 10-year-old. I hope this little snippet of our week inspires a bit more childish play in yours.
      img: img/content/ryanlessons_thumb.jpg
      url: https://medium.com/@dkatan77/4-life-lessons-from-a-10-year-old-401503c7eb32




